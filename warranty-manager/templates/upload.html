<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warranty Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f7f9fa;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background: #2a5298;
            color: #fff;
            padding: 12px 32px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .navbar .logo {
            font-size: 1.5rem;
            font-weight: bold;
            letter-spacing: 1px;
        }
        .navbar .nav-links a {
            color: #fff;
            text-decoration: none;
            margin-left: 24px;
            font-size: 1rem;
            transition: color 0.2s;
        }
        .navbar .nav-links a:hover {
            color: #ffd700;
        }
        .form-container {
            max-width: 400px;
            margin: 40px auto;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            padding: 32px 24px;
        }
        h1 {
            text-align: center;
            color: #2a5298;
            margin-bottom: 24px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        input, select, textarea {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
        }
        button[type="submit"] {
            background: #2a5298;
            color: #fff;
            border: none;
            padding: 10px 0;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s;
        }
        button[type="submit"]:disabled {
            background: #b0b7c3;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo">WarrantyVault</div>
        <div class="nav-links">
            <a href="{% url 'home' %}">Home</a>
            <a href="{% url 'dashboard' %}">Dashboard</a>
            <a href="{% url 'logout' %}">Logout</a>
        </div>
    </div>
    <div class="form-container">
        <h1>Add Warranty</h1>
        <form action="{% url 'warranty_form' %}" method="post" id="warrantyForm">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" id="submitBtn">Submit</button>
        </form>
    </div>
    <script>
        // Enable/disable submit button if required fields are empty
        const warrantyForm = document.getElementById('warrantyForm');
        const submitBtn = document.getElementById('submitBtn');

        function checkFormValidity() {
            let valid = true;
            const inputs = warrantyForm.querySelectorAll('input[required], select[required], textarea[required]');
            inputs.forEach(input => {
                if (!input.value.trim()) valid = false;
            });
            submitBtn.disabled = !valid;
        }

        warrantyForm.addEventListener('input', checkFormValidity);
        window.addEventListener('DOMContentLoaded', checkFormValidity);
    </script>
</body>
</html>
