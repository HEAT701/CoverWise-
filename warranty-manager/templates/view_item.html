<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Warranty</title>
</head>
<body>
    <h1>View Warranty</h1>
    <p><strong>Warranty ID:</strong> {{ warranty.id }}</p>
    <p><strong>Product Name:</strong> {{ warranty.product_name }}</p>
    <p><strong>Purchase Date:</strong> {{ warranty.purchase_date }}</p>
    <p><strong>Expiry Date:</strong> {{ warranty.expiry_date }}</p>
    <p><strong>Status:</strong> {{ warranty.status }}</p>
    <a href="{% url 'dashboard' %}">Back to Dashboard</a>
</body>
</html>
